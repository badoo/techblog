---
layout: default
---

<header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <p class="post-meta">By <span class="post-author">{{ page.author }}</span> on <span class="post-date">{{ page.date | date_to_string }}</span></p>
    <p class="post-comment-count"><a href="#disqus_thread"></a></p>
    <ul class="post-tags">
        {% for tag in page.categories %}
        <li class="post-category post-category-{{ tag }}"><a href="/categories/{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
    </ul>
    <span class="post-author-image" style="background-image: url(/images/authors/{{ page.author | downcase | replace:' ','-' }}.jpeg)"></span>
</header>

<section class="post-content">
    {{ content }}
</section>

<footer class="post-footer">

    <div id="disqus_thread"></div>

    <script type="text/javascript">

        var disqus_identifier = '{{ page.url }}';
        var disqus_title = '{{ page.title }}';
        var disqus_url = '{{ site.url }}{{ page.url }}';

        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();

    </script>

    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

</footer>
